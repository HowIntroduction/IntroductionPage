<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuid.min.js"></script>
    <title>등록페이지</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dongle&display=swap");

      * {
        font-family: "Dongle", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      body {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
        justify-content: center;
        align-items: center;
      }
      .whole {
        display: flex;
        flex-direction: row;
        height: 100%;
        margin: auto;
        justify-content: center;
        margin-top: 10px;
        max-width: 1072px;
        width: 100%;
        padding: 0 24px;
      }

      .right-side {
        display: flex;
        flex-direction: column;
        padding: 10px;
        height: 100%;
        width: 90%;
      }

      .mypostingbox {
        width: 90%;
        height: 100%;
        margin: 30px auto 0px auto;
        padding: 20px;
        box-shadow: 0px 0px 5px 0px mediumblue;
        border-radius: 5px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 1328px;
        max-height: 80px;
        margin: 0 auto;
        padding: 16px 24px;
      }
      .header_logo {
        width: 100px;
        height: auto;
      }
      .header_return_Icon {
        width: 50px;
        height: auto;
        max-height: 50px;
      }

      .footer {
        width: 100%;
        height: 100%;
        max-height: 150px;
        max-width: 1328px;
        background-color: white;
        padding: 40px 0;
        color: #71717a;
        font-size: 14px;
      }

      .footer_wrap {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 24px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .footer_top {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .footer_top_title div {
        font-weight: bold;
        gap: 16px;
        font-size: 16px;
      }

      .footer_top_title span p {
        margin: 0;
        line-height: 1.5;
      }

      .footer_nav {
        list-style: none;
        display: flex;
        gap: 15px;
        padding: 0;
      }

      .footer_nav li a {
        text-decoration: none;
        color: #71717a;
      }
      .btn {
        margin: 20px auto auto auto;
        display: flex;
        flex-direction: center;

        justify-content: space-between;
        align-items: center;
      }
      .form-control {
        min-height: 10px;
      }
      .form-control1 {
        padding: auto;
        width: 60%;
      }
      .form-control2 {
        min-height: 100px;
        width: 100%;
      }
      .card {
        align-items: center;
        max-width: 450px;
        width: 100%;
      }
      .card-footer {
        width: 100%;
      }
    </style>
    <script type="module">
      const id = uuid.v4();
      // Firebase SDK 라이브러리 가져오기
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
      import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import {
        collection,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
      import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

      // Firebase 구성 정보 설정
      const firebaseConfig = {
        apiKey: "AIzaSyClPXmUFKKAr6m1lFyn-v1W65Dl-X4foWE",
        authDomain: "sparta-dafac.firebaseapp.com",
        projectId: "sparta-dafac",
        storageBucket: "sparta-dafac.firebasestorage.app",
        messagingSenderId: "466405941138",
        appId: "1:466405941138:web:9ff4fb0ae5f6f861622b4b",
        measurementId: "G-FWYNHPBX6W",
      };

      // Firebase 인스턴스 초기화
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      $("#postingbtn").click(async function () {
        let user_name = $("#user_name").val();
        let user_card = $("#user_card").val();
        let text1 = $("#text1").val();
        let image1 = $("#image1").val();
        let text2 = $("#text2").val();
        let mbti_image = $("#mbti_image").val();
        let mbti_text = $("#mbti_text").val();

        if (
          !user_name ||
          !user_card ||
          !text1 ||
          !image1 ||
          !text2 ||
          !mbti_image ||
          !mbti_text
        ) {
          alert("모든 필드를 채워주세요!");
        } else {
          let doc = {
            id: id,
            user_name: user_name,
            user_card: user_card,
            text1: text1,
            image1: image1,
            text2: text2,
            mbti_image: mbti_image,
            mbti_text: mbti_text,
          };
          try {
            await addDoc(collection(db, "introduce"), doc);
            alert("저장 완료!");
            window.location.href = "subpage1.html?id=" + id;
          } catch (e) {
            console.error(e);
          }
        }
      });
      // 헤더푸터 사용방법
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
    <script>
      function makeCard() {
        // 이전 카드들을 지우기 위해 .empty() 사용
        $("#card").empty();

        // 입력 값 가져오기
        let image1 = $("#image1").val();
        let user_name = $("#user_name").val();
        let mbti_text = $("#mbti_text").val();
        let text2 = $("#text2").val();

        let temp_html = `
            <div class="col">
              <div class="card h-100">
                <img
                  src="${image1}"
                  class="card-img-top"
                  alt="..."
                />
                <div class="card-body">
                  <h5 class="card-title">${user_name}</h5>
                  <p class="card-text">${mbti_text}</p>
                </div>
                <div class="card-footer">
                  <p class="card-text">${text2}</p>
                </div>
              </div>
            </div>`;
        $("#card").append(temp_html);
      }
    </script>
  </head>

  <body>
    <div id="header" class="header"></div>

    <div class="whole">
      <div id="card"></div>
      <div class="right-side">
        <div class="mypostingbox" id="postingbox">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="user_name"
              placeholder="이름"
            />
            <label for="floatingInput">이름</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="mbti_text"
              placeholder="MBTI"
            />
            <label for="floatingInput">MBTI</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="image1"
              placeholder="취미 사진"
            />
            <label for="floatingInput">취미 사진</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="text2"
              placeholder="취미 소개"
            />
            <label for="floatingInput">취미 소개</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="mbti_image"
              placeholder="MBTI 사진"
            />
            <label for="floatingInput">MBTI 사진</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="content"
              placeholder="자기 소개"
            />
            <label for="floatingInput">자기 소개</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="mbti_image"
              placeholder="세번째 사진"
            />
            <label for="floatingInput">세번째 사진</label>
          </div>

          <div class="mybtn">
            <button
              onclick="makeCard()"
              id="postingbtn1"
              type="button"
              class="btn btn-dark"
            >
              미리보기
            </button>
            <button id="postingbtn" type="button" class="btn btn-info">
              등록하기
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer" class="footer"></div>
  </body>
</html>
